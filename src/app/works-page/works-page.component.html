<div class="main container-fluid">
    <div 
        class="
            row mt-5 
            algin-items-center 
            justify-content-center 
        "
        data-aos="zoom-in-down"
        data-aos-duration="2000"
        data-aos-easing="ease-in-out-back"
    >
        <div class="col-lg-12 col-xs-12">
            <h3 class="text-center header-text">PORTFOLIO</h3>
        </div>
    </div>

    <div class="works">
        <div class="work-container">
            <div 
                class="work-card" 
                *ngFor="let work of works | async"
                data-aos="zoom-in-up"
                data-aos-duration="2000"
                data-aos-easing="ease-in-out-back"
            >
                <div 
                    class="work-img" 
                    [attr.data-url]="work.thumbnail" 
                    [attr.data-text]="work.title"
                >
                    <img [src]="work.thumbnail" />
                </div>
                <div class="work-content">
                    <div>
                        <h3>{{ work.title }}</h3>
                        <p>
                            {{ work.description }}
                        </p>
                        <a [routerLink]="['/works', work.id]">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
