<div class="container-fluid">
    <div class="row">
        <app-nav-bar></app-nav-bar>
    </div>
    <div class="carousel row mt-2 pa-3">
        <div class="col-lg-12 px-2">
            <ngb-carousel>
                <ng-template 
                    ngbSlide 
                    *ngFor="let downloadURL of (work | async)?.photos"
                >
                    <div class="picsum-img-wrapper">
                        <img  class="vw-100" [src]="downloadURL"/>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <div class="work-title row">
        <div class="col-lg-12 align-self-center">
            <h1 class="main-title"> 
                {{ (work | async)?.title }}
            </h1>
        </div>
    </div>
    <div class="work-description row">
        <div class="col-lg-12">
            <p class="lead">
                {{ (work | async)?.description }}
            </p>
            <h6 class="mt-3">
                VISIT LIVE SITE 
                <a [href]="(work | async)?.liveURL" target="_blank">
                    <b>HERE</b>
                </a>
            </h6>
        </div>
    </div>
</div>
